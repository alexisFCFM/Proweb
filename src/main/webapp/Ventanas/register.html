<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="InicioDi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

  <h2 class="logo">You and Me</h2>
  <nav class="navigation">
<a href="#">Prueba</a>
<button class="btnLogin_popup">Login</button>
  </nav>
    </header>
<div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
<div class="form-box login">
<h2>Login</h2>
<form action="#">
<div class="input-box">
<span class="icon"><ion-icon name="person"></ion-icon></span>
<input type="text" required>
<label>Usuario</label>
</div>
<div class="input-box">
    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
    <input type="password" required>
    <label>Contraseña</label>
</div>

<button type="submit" class="btn">Login</button>
<div class="login-register">
<p>No tienes una cuenta?<a href="#" class="register-link">  Registrate</a></p>

</div>
</form>
    
</div>



<div class="form-box register">
    <h2>Registrarse</h2>
    <form action="#">
    <div class="input-box">
    <span class="icon"><ion-icon name="person"></ion-icon></span>
    <input type="text" required>
    <label>Nombre(s)</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="person"></ion-icon></span>
        <input type="text" required>
        <label>Apellidos</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" required>
        <label>Contraseña</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="calendar"></ion-icon></span>
        <input type="date" required>
        <label>Fecha de nacimiento</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
        <input type="text" required>
        <label>Usuario</label>
    </div>
    
    <button type="submit" class="btn">Registrarse</button>
    <div class="login-register">
    <p>Ya tienes una cuenta?<a href="#" class="login-link">  inicia sesion</a></p>
    
    </div>
    </form>
        
    </div>



</div>


    <script src="otro.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
