<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    
<div class="wrapper">
    <span class="bg-animate"> </span>
    <span class="bg-animate2"> </span>
<div class="form-box login">
<h2 class="animation" style="--i:0; --j:21;">Login</h2>
<form action="Home.html">
<form action="#">
<div class="input-box animation" style="--i:1; --j:22;">
    <input type="text" required>
    <label>Usuario</label>
    <ion-icon name="person"></ion-icon>
</div>
<div class="input-box animation" style="--i:2;--j:23;">
    <input type="password" required>
    <label>Contraseña</label>
    <ion-icon name="lock-closed"></ion-icon>
    </div>
    <button type="submit" class="btn animation"style="--i:3; --j:24;">Login</button>
    <div class="logreg-link animation" style="--i:4; --j:25;">

        <p>No tienes una cuenta? <a href="#" class="register-link">Registrate</a></p>
    </div>
</form>

</div>
<div class="info-text login">
   <h2 class="animation" style="--i:0;--j:20;">You and Me</h2>
<p class="animation" style="--i:1;--j:21;">Las divinidades tienen datos nuevos el dia de hoy</p>
</div>
<div class="form-box register">
    <h2 class="animation" style="--i:17;--j:0;">Registro</h2>
    <form action="#">
    <div class="input-box animation" style="--i:18; --j:1;">
        <input type="text" required>
        <label>Nombre(s)</label>
        <ion-icon name="person"></ion-icon>
    </div>
    <div class="input-box animation" style="--i:19; --j:2;">
        <input type="text" required>
        <label>Apellidos</label>
        <ion-icon name="person"></ion-icon>
    </div>
    <div class="input-box animation" style="--i:19; --j:2;">
        <input type="date" required>
        <label>Nacimiento</label>
        <ion-icon name="calendar"></ion-icon>
    </div>
    <div class="input-box animation" style="--i:19; --j:2;">
        <input type="email" required>
        <label>Correo electronico</label>
        <ion-icon name="mail"></ion-icon>
    </div>
    <div class="input-box animation" style="--i:19; --j:2;">
        <input type="text" required>
        <label>Nombre de usuario</label>
        <ion-icon name="person-circle"></ion-icon>
    </div>
    <div class="input-box animation" style="--i:20; --j:3;">
        <input type="password" required>
        <label>Contraseña</label>
        <ion-icon name="lock-closed"></ion-icon>
        </div>
        <button type="submit" class="btn animation" style="--i:21; --j:4;">Registro</button>
        <div class="logreg-link animation" style="--i:22; --j:5;">
    
            <p>Ya tienes una cuenta? <a href="#" class="login-link">Inicia sesión</a></p>
        </div>
    </form>
    
    </div>
    <div class="info-text register">
        <h2 class="animation" style="--i:17; --j:0;">You and Me</h2>
        <p class="animation" style="--i:18; --j:1;">Un dios te puede llamar más la atencion que otro</p>
        </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="nuevo.js"></script>
</body>
</html>
